<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript Sintaks2</title>
</head>
<body>
	<!-- contoh variabel literal, atau fix value -->
	<p id="coba1"></p>

		<!-- String ditulis dengan " " atau ' ' -->
	<p id="coba2"></p>


	<!-- 	Menggunakan Variabel untuk emnyimpan nilai -->

	<p id="coba3"></p>

	<!-- Sintkas Menggunakan untuk menghitung -->

	<!-- Ekspresi adalah gabungan dari nilai variable dan opertaor -->

	<!-- Menghitung varible juga bisa dilakukan -->

	<!-- Keyword Javascript digunakan untuk mengidentifikasi aksi yang akan dilakukan -->
	<p id="coba4"></p>

	<!-- Variable pada javascipt itu sensitif case, jadi Variable "Lastname" dengan "lastname" adalah dua hal yang berbeda -->
	<p id="coba5"></p>

<!-- 	Cara menamai variable
	1. Pakai Underscore = "fisrt_name"
	2. lowerCamel Case = "firstName, LastName"
 -->
	<script type="text/javascript">

		var lastname, Lastname;
		lastname = "taufik";
		Lastname = "tafuiiqulhakim";
		
		document.getElementById("coba5").innerHTML = Lastname;

		var a;
		a = 80;
		document.getElementById("coba4").innerHTML = (5+6)*8;
		document.getElementById("coba3").innerHTML = a;
		document.getElementById("coba2").innerHTML = "Taufiiqulhakim";
		document.getElementById('coba1').innerHTML = 10;

	</script>

</body>
</html>
