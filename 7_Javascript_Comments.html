<!DOCTYPE html>
<html>
<head>
	<title>Belajar Komen Pada Javascript</title>
</head>
<body>
	<!-- Komentar digunakan untuk menjelaskan suatu kode program yang akan dibuat, agar mudah dipahami oleh orang banyak -->

	<!-- contoh penggunaan komen pada penulisan Javascript -->
	<p id="coba"></p>
	<p id="coba1"></p>
	<!-- Komen dapat menggunakan tanda "//" -->
	<!-- Atau tanda /* */ -->
	<script type="text/javascript">

		// document.getElementById("coba").innerHTML = "Taufiiqulhakim";

		/* Contoh komen juga*/

	/*contoh komentar untuk menjelaskan program javascript*/


		var x, y ,z; /*kita menginisiasi varibale*/
		x = 10; /*deklarasi x, berikan nilai 10*/
		y = 8;/* deklarasikan y, berikan nilai 8*/
		z = 9;/* deklarasikan z, berikan nilai 9*/

		document.getElementById("coba1").innerHTML = z;

	/*Menggunakan komentar juga berfungsi untuk melaukan tes menjalankan program*/
	// juga untuk mencegah suatu program dijalankan
	// document.getElementByid('coba1').innerHTML = "Hakim";


	</script>
</body>
</html>
