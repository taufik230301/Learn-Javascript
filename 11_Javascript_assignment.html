<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript Assignment</title>
</head>
<body>
	<p id="coba"></p>
	<p id="coba1"></p>
	<p id="coba2"></p>
	<p id="coba3"></p>
	<p id="coba4"></p>
	<p id="coba5"></p>
	<script type="text/javascript">

		// = digunakan untuk menetapkan nilai pada variabel

		var x = 9;
		document.getElementById("coba").innerHTML = x;

		// += digunakan untuk add value to the variable

		var x1 = 10;
			x1 += 5;
		document.getElementById("coba1").innerHTML = x1;

		// -= digunakan untuk mengurangi nilai dari variabel
		var x2 = 5;
			x2 -= 3;
		document.getElementById("coba2").innerHTML = x2;

		// *= untuk mengalikan nilai dari variable

		var x3 = 3;
			x3*= 2;
		document.getElementById("coba3").innerHTML = x3;

		// /= Operator untuk membagikan nilai dari variabel

		var x4 = 6;
			x4 /= 2;
		document.getElementById("coba4").innerHTML = x4;

		//  %= digunakan untuk menghitung hasil bagi nilai dari variabel
		 var x5 = 7;
		 	x5 %= 2;

		 document.getElementById("coba5").innerHTML = x5;

	</script>
</body>
</html>
