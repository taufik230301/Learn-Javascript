<!DOCTYPE html>
<html>
<head>
	<title>Belajar Javascript basic</title>
</head>
<body>
	<h2> Saya bisa mengubah elemnt pada HTML </h2>

	<p id="demo">javascript Bisa mengubah Konten HTML</p>
<button type="button" onclick='document.getElementById("demo").innerHTML = "Hai javascript"'>Ubah</button>

<h2>Ini Juga bisa dirubah</h2>
<p id="demo1">Ini juga bisa dirubah Loh</p>

<button type="button" onclick ="document.getElementById('demo1').innerHTML ='Saya juga bisa merubahnya'">Klick</button>
<!-- 
Javascript Can Change HTML styles (CSS) -->

<h2>Javascript dapat mengubah style CSS</h2>
<p id="coba">Taufiiqulhakim</p>
<button type="button" onclick="document.getElementById('coba').style.fontSize ='35px'">Coba mengubah style</button>

<h2>Javascript Dapat menyembunyikan elemen HTML</h2>
<p id="sembunyi" style="display: none">taufik</p>
<button type="button" onclick="document.getElementById('sembunyi').style.display ='block'">Sembunyi</button>




</body>
</html>
